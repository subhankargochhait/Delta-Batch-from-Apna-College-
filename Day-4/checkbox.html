<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox in html</title>
</head>

<body>
    <form action="">
        <input type="checkbox" name="age" id="age">
        <label for="age">I am 18+</label>
        <!-- Radio button -->
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">Banana</label>
        </div>

        <!-- Dropdown-box -->
        choose your profession :
        <select name="profession" id="profession">
            <option value="">-select-your-option-</option>
            <option value="student">Student</option>
            <option value="techear">Techear</option>
            <option value="dev">DEv</option>
        </select>
        <br>
        <!-- Range-type -->
        select your lavel :
        <label for="vol">Volume</label>
        <input type="range" name="vol" id="vol" name="vol" min="0" max="100">
        <br>

        <!-- Text-area -->
         <label for="feadback">pless give your valuable feadback :</label>
         <textarea name="feadback" id="feadback" placeholder="your feedback"></textarea>

        <button>Submit</button>
    </form>

</body>

</html>
