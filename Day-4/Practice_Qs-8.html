<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search in google or youtube</title>
</head>
<body>
    <form action="https://www.youtube.com/results">
        <h3>Search in Youtube</h3>
    <input type="text" name="search_query" placeholder="search in youtube">
    <button>Search</button>
    
</form>
<hr>
<form action="https://www.google.com/search">
    <h3>Search in Google</h3>
    <input type="text" placeholder="search in google" name="q">
    <button>search</button>
</form>
</body>
</html>
