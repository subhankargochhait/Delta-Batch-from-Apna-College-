<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samantic Table in HTML</title>
</head>
<body>
    <table border="black">
        <caption>Product List</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hard Disk</td>
                <td>1</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Cd Drive</td>
                <td>2</td>
                <td>300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>700</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
