<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML(Lavel -3)</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="Enter yout name" name="name">
        </div>
        <br>
        <div>
            <label for="age">Age :</label>
            <input type="date" id="age" placeholder="Enter your age" name="age">
        </div>
        <br>
        <div>
            <label for="username">Username :</label>
            <input type="text" id="username" placeholder="Enter your username" name="username">
        </div>
        <br>
        <div>
            <label for="password">Password :</label>
            <input type="password" id="password" placeholder="Enter your password" name="pass">
        </div>
        <br>
        <button>Submit</button>
        <button type="button">hello</button>
        <button type="reset">Rest</button>
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <h3>Search in Youtube</h3>
    <input type="text" name="search_query" placeholder="search in youtube">
    <button>Search</button>
    
</form>
<hr>
<form action="https://www.google.com/search">
    <h3>Search in Google</h3>
    <input type="text" placeholder="search in google" name="q">
    <button>search</button>
</form>
</body>
</html>
