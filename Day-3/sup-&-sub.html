<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sup and sub element in html</title>
</head>
<body>
    <p>This text contains <sup>superscript</sup> text.</p>

    <p>This text contains <sub>subscript</sub> text.</p>

</body>
</html>
